<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Place Your Order</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Your Name:</label>
            <input type="text" id="customerName" name="customerName" class="form-
control" required>
        </div>

        <div class="mb-3">
            <label for="phonecustomer" class="form-label">Your Phone:</label>
            <input type="text" id="phonecustomer" name="phonecustomer" class="form-
control" required>
        </div>

        <div class="mb-3">
            <label for="addresscustomer" class="form-label">Your Address:</label>
            <input type="text" id="addresscustomer" name="addresscustomer" class="form-
control" required>
        </div>

        <div class="mb-3">
            <label for="emailcustomer" class="form-label">Your Mail:</label>
            <input type="text" id="emailcustomer" name="emailcustomer" class="form-
control" required>
        </div>

        <div class="mb-3">
            <label for="descriptionorder" class="form-label">Your Note:</label>
            <input type="text" id="descriptionorder" name="descriptionorder" class="form-
control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</section>
</body>
</html>
