<script>
    document.addEventListener("DOMContentLoaded", function () {
        var myCarousel = document.getElementById('myCarousel');
        var carouselItems = myCarousel.querySelectorAll('.carousel-item');
        var totalItems = carouselItems.length;
        var currentIndex = 0;

        function updateCarousel() {
            // Loại bỏ lớp active khỏi tất cả các phần tử
            for (var i = 0; i < totalItems; i++) {
                carouselItems[i].classList.remove('active');
            }
            // Thêm lớp active cho phần tử tiếp theo
            carouselItems[currentIndex].classList.add('active');
            // Tăng chỉ số currentIndex
            currentIndex = (currentIndex + 1) % totalItems;
        }

        setInterval(updateCarousel, 3000); // 3000 milliseconds = 3 seconds, adjust as needed
    });
</script>
