<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form ThÃªm Category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Form Category</h1>
    <form th:action="@{/categories/add}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="nameProductCategory" class="form-label">Category Name:</label>
            <input type="text" id="nameProductCategory" th:field="*{nameProductCategory}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nameProductCategory')}"
                 th:errors="*{nameProductCategory}"></div>
        </div>

        <div class="mb-3">
            <label for="metaTitle" class="form-label">metaTitle:</label>
            <input type="text" id="metaTitle" th:field="*{metaTitle}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('metaTitle')}"
                 th:errors="*{metaTitle}"></div>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" th:field="*{statusProductCategory}">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
