<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart Summary</title>
</head>
<body>
<div th:fragment="cartSummary">
    <div class="header-cart-content flex-w js-pscroll">
        <ul class="header-cart-wrapitem w-full">
            <li th:if="${cartItems.isEmpty()}" class="header-cart-item flex-w flex-t m-b-12">
                <div class="header-cart-item-txt p-t-8">
                        <span class="header-cart-item-info">
                            Your cart is empty.
                        </span>
                </div>
            </li>
            <li th:each="item : ${cartItems}" class="header-cart-item flex-w flex-t m-b-12">
                <div class="header-cart-item-img">
<!--                    <img th:src="@{${item.product.imageUrl}}" alt="IMG">-->
                </div>

                <div class="header-cart-item-txt p-t-8">
                    <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04" th:text="${item.product.nameProduct}">Product Name</a>
                    <span class="header-cart-item-info">
                            <span th:text="${item.quantity}">1</span> x $<span th:text="${item.product.price}">0.00</span>
                        </span>
                </div>
            </li>
        </ul>

        <div class="w-full">
            <div class="header-cart-total w-full p-tb-40">
<!--                Total: $<span th:text="${totalPrice}">0.00</span>-->
            </div>

<!--            <div class="header-cart-buttons flex-w w-full">-->
<!--                <a th:href="@{/cart/view}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">-->
<!--                    View Cart-->
<!--                </a>-->

<!--                <a th:href="@{/order/checkout}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">-->
<!--                    Check Out-->
<!--                </a>-->
<!--            </div>-->
        </div>
    </div>
</div>
</body>
</html>
